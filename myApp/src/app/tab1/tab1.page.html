<ion-header collapse="condense">
  <ion-content class="header">
    <div class="shipping-header">
      <div class="shipping-toolbar">
        <div class="main-toolbar">
          <ion-icon class="back-btn" name="arrow-back-outline"></ion-icon>
          <div class="shipping-goal">
            <p class="header-text smol">Giao đến</p>
            <div class="goal-locate">
              <p class="header-text big">Đà Nẵng, Việt Nam</p>
              <ion-icon class="more-ship" name="caret-down-outline"></ion-icon>
            </div>
          </div>
        </div>
        <ion-icon class="shipping-info" name="newspaper-outline"></ion-icon>
      </div>
    </div>
  </ion-content>
</ion-header>
<ion-content class="body" [fullscreen]="true">
  
  <div class="search-native">
    <ion-searchbar class="search-bar" placeholder="Bạn đang thèm gì nào?" (ionInput)="changeEvent($event)"></ion-searchbar>
  </div>
  
  <div class="results-contain" *ngFor="let i of places" (click)="moreAboutLoc(i.place_id)">
    <ion-icon class="locate-icon" name="location"></ion-icon>
    <p class="results">{{i.description}}</p>
