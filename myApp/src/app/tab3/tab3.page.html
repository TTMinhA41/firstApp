<ion-content class="body" [fullscreen]="true">
  <!-- <ion-header collapse="condense">

      <ion-title size="large">Tab 3</ion-title>

  <form [formGroup]="findS" (ngSubmit)="submitFindS()">
    <ion-item>
      <ion-input formControlName="xValue" type="number"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input formControlName="nValue" type="number"></ion-input>
    </ion-item>
    <ion-button type="submit">Submit</ion-button>
  </form>
  <form [formGroup]="doWithNum" (ngSubmit)="submitNum()">
    <ion-item>
      <ion-input formControlName="num" type="number"></ion-input> 
    </ion-item>
    <ion-button type="submit">Submit</ion-button>
  </form>
  <form [formGroup]="removeNegative" (ngSubmit)="submitRemoveNega()">
    <ion-item>
      <ion-input formControlName="arr" type="text"></ion-input>
    </ion-item>
    <ion-button type="submit">Submit</ion-button>
  </form>

</ion-content>
